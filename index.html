<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CronÃ´metro estilo Pomodoro">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/main.js" type="module" defer></script>

    <title>Focus Timer - Pomodoro</title>
    
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <button id="toggle">
            <span class="sr-only">Dark Mode ativado</span>
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
        </button>
    </section>

    <main>
        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle"></button>
            <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
            <button data-action="set" class="ph ph-timer secondary"></button>
            <button data-action="reset" class="ph ph-stop-circle secondary"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-none secondary"></button>
            <button data-action="toggleMusic" class="ph ph-speaker-high"></button>
        </section>
    </main>

</body>
</html>
